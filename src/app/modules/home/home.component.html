        <h1 class="mb-3 {{langVar.textAlign}}">

        <h4 class="mb-3 {{langVar.textAlign}}">
          Built The App That
          Everyone Love.
        </h4>

        <p class="pr-0  {{langVar.textAlign}}">
          It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
        </p>
        <div class="{{langVar.textAlign}}">

          <button class="" routerLink="/about-us">
            More

          </button>
        </div>
      </div>
      <div class="col-11 col-md-6 aboutBG" data-aos="slide-left" data-aos-duration="700">

      </div>
    </div>
  </section>

  <!--Bank slider section-->
  <app-bank-slider></app-bank-slider>
  <div id="beforeSubscribe"></div>
  <section id="subscribeContainer" data-aos="fade-up" data-aos-delay="500" data-aos-duration="500">
    <div class="row m-auto">

      <div class="col-11 col-xl-6 subscribe m-auto p-4">
        <div class="row " dir="{{langVar.dir}}">
          <div class="col-12 col-md-5 d-flex align-items-center justify-content-center mb-5 mb-md-0">
            <h4 class="text-white">{{langVar.subscribeNw}}</h4>
          </div>
          <div class="col-12 col-md-7 ">

            <form [formGroup]="SubscribeForm" class="footer-subscribe d-flex align-items-center justify-content-center">
              <div class="input-group" dir="ltr">
                <input type="text" formControlName="email" class="form-control border-secondary text-white bg-white" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary text-black" type="button" id="button-addon2" [disabled]="!SubscribeForm.valid" (click)="Subscribe()">{{langVar.send}}</button>
                </div>
              </div>
            </form>

            <div *ngIf="f.email.invalid
                       && (f.email.dirty
                       || f.email.touched)" class="alert alert-danger mt-1 px-2 py-0 mb-0" style="display:block; ">
              <div *ngIf="f.email.errors.required">
                test
              </div>
              <div *ngIf="f.email.errors.pattern">
                pattern
              </div>
            </div>
            <div class="alert alert-success" *ngIf="f.email.invalid && f.email.errors.required" >
              {{errorMsg}}
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>



</main>
