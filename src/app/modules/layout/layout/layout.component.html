  <!--Mobile menu section-->

    <div class="container">

              <li><a (click)="route('about-us')" class="nav-link" >About Us</a></li>
              <li><a (click)="route('services')" class="nav-link" >Our services</a></li>
              <li><a (click)="route('contact')" class="nav-link" >Contact Us</a></li>
              <li><a (click)="route('login')" class="nav-link" > login</a></li>
              <li><a (click)="changeLanguage()" class="nav-link" > العربية</a></li>

            </ul>
          </nav>
        </div>

        <!--Mobile navigation button-->
        <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3"></span></a></div>

      </div>
    </div>
