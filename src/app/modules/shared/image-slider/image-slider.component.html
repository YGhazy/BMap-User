<div class="text-center"  style="overflow-x:hidden;">
  <div>
    <h1 class="display-4 header  p-5">Gallery </h1>
    <div>
      <!--Slick Carousel-->
      <ngx-slick-carousel class="carousel p-5 mt-3"
                          #slickModal="slick-carousel"
                          [config]="slideConfig"
                          >
        <!--Iterate Gallery Items and append-->
        <div ngxSlickItem *ngFor="let gallery of galleryItems; let i = index" class="slide">
          <!-- Gallery item -->    
          <div class="col-lg-12">
            <div class="bg-white rounded shadow-sm">
              <!--Gallery item image-->
              <!--Navigate to uploads folder and display uploaded images-->
              <img src="../../../../assets/uploads/{{gallery.imagePath}}" alt="" class="img-fluid card-img-top">
              <div class="p-4">
                <!--Gallery item title-->
                <h5 style="font-weight:400;"> <a (click)="ViewItem(gallery.id)" style="cursor:pointer;" class="text-dark">{{gallery.title}}</a></h5>
                <!--Gallery item content-->
                <p class="small text-muted mb-0">{{gallery.content}}</p>
                <div class="d-flex align-items-center justify-content-center rounded-pill bg-light px-3 py-2 mt-4">
                  <div class="badge badge-primary px-3 rounded-pill font-weight-normal text-center" style="cursor:pointer;" (click)="ViewItem(gallery.id)">View</div>
                </div>
              </div>
            </div>
          </div>
          <!--End of Gallery Item-->
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
