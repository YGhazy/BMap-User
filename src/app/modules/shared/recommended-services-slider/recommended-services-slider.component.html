<section class="{{langVar.arabicClass}}">
    <div class="text-center" style="overflow-x:hidden;">
        <div>
          <h1 class="{{langVar.textAlign}} mb-2 mx-4">{{langVar.serviceCarousel.title2}}</h1>
            <owl-carousel-o [options]="carouselOptions" *ngIf="serviceList">
                <ng-container *ngFor="let service of serviceList">
                    <ng-template carouselSlide id="owl-slide-{{service.id}}">
                      <div class="imageContainer" style="margin: 0 auto;">
                        <img [src]="service.icon" [alt]="service.nameEN" class="carouselImage pt-3"
                             [title]="service.nameEN">
                        <h1 class="mt-2" *ngIf="currentLang=='en'">{{service.nameEN}}</h1>
                        <h1 class="mt-2" *ngIf="currentLang=='ar'">{{service.nameAR}}</h1>
                        <p class="mb-5 pb-3" *ngIf="currentLang=='en'">{{service.descriptionEN}}</p>
                        <p class="mb-5 pb-3" *ngIf="currentLang=='ar'" dir="rtl">{{service.descriptionAR}}</p>
                      </div>
                    </ng-template>
                </ng-container>

            </owl-carousel-o>
        </div>
    </div>
</section>
