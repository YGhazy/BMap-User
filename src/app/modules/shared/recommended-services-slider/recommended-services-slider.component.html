<section class="">
    <div class="text-center" style="overflow-x:hidden;">
        <div>
            <h1 class="text-left mb-2 ml-4">Recommended various kinds of services for you</h1>
            <owl-carousel-o [options]="carouselOptions" *ngIf="serviceList">
                <ng-container *ngFor="let service of serviceList">
                    <ng-template carouselSlide id="owl-slide-{{service.id}}">
                        <div class="imageContainer" style="margin: 0 auto;">
                            <img [src]="service.header" [alt]="service.nameEN" class="carouselImage pt-3"
                                [title]="service.nameEN">
                            <h1 class="mt-2">{{service.nameEN}}</h1>
                            <p class="mb-5 pb-3">{{service.descriptionEN}}</p>
                        </div>
                    </ng-template>
                </ng-container>

            </owl-carousel-o>
        </div>
    </div>
</section>
